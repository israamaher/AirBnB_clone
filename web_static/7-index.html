<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">

    <title>AirBnB</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header></header>
    <div class="container"> 
        <section class="filters"> 
            <div class="location">
                <h3>States</h3>
                <h4>Lagos, Kampala...</h4>

                <ul class="popover">
					<li>
						<h2>Lagos:</h2>
						<ul>
							<li>Yaba</li>
							<li>Surulere</li>
						</ul>
					</li>
					<li>
						<h2>Kampala:</h2>
						<ul>
							<li>Abba</li>
							<li>Shoki</li>
						</ul>
					</li>
				</ul>
               
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Jacuzzi, Kitchen...</h4>
                <ul class="popover">
                    <tbody> 
					<li>internet</li>
					<li>kitchen</li>
					<li>jacuzzi</li>
                    <li>internet</li>
                    </tbody>
				</ul>
            </div>

            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <div class="place-container">
                <article>
                    <h2> My Home</h2>
                </article>
                <article>
                    <h2> Tine House</h2>
                </article>
                <article class="center">
                    <h2> A suit</h2>
                </article>
           </div>
        </section>
